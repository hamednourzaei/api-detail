name: update-stats

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          mkdir -p data
          npm ci

      - name: Run update script
        run: node scripts/updateStats.js

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add data/stats.json
          git commit -m "üîÅ update stats.json automatically" || echo "nothing to commit"
          git push https://x-access-token:${{ secrets.HAMEDMKM }}@github.com/${{ github.repository }} HEAD:main
