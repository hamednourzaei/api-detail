name: Update Stats JSON

on:
  schedule:
    - cron: "0 0 * * *" # اجرای روزانه در نیمه‌شب UTC
  workflow_dispatch: # اجرای دستی

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Ensure data directory exists
        run: mkdir -p data

      - name: Install dependencies
        run: npm ci

      - name: Run update script
        run: |
          ls -la scripts/ data/
          npm run update-stats || { echo "Script failed"; exit 1; }

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          ls -la data/
          if [ -f data/stats.json ]; then
            git checkout -b auto-update-$(date +%s)
            git add data/stats.json
            git commit -m "🔁 update stats.json automatically" || echo "No changes to commit"
            git push origin auto-update-$(date +%s)
            gh pr create --title "Auto-update stats.json" --body "Automatic update by GitHub Actions" --base main --head auto-update-$(date +%s)
          else
            echo "Error: data/stats.json not found"
            exit 1
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
