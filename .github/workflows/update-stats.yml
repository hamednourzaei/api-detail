name: Update Stats JSON

on:
  schedule:
    - cron: "0 * * * *" # اجرای هر ساعت
  workflow_dispatch: # اجرا دستی

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies (if package.json exists)
        run: |
          if [ -f package.json ]; then
            npm install
          fi

      - name: Run update script
        run: node scripts/updateStats.js

      - name: Commit and push changes
        env:
          MYLANDING: ${{ secrets.MYLANDING }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/stats.json
          git commit -m "🔁 update stats.json automatically" || echo "No changes to commit"
          git remote set-url origin https://x-access-token:${MYLANDING}@github.com/${{ github.repository }}.git
          git push origin HEAD:main
