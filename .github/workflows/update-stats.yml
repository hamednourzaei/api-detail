name: Update Stats JSON

on:
  schedule:
    - cron: "0 * * * *" # Ø§Ø¬Ø±Ø§ÛŒ Ø®ÙˆØ¯Ú©Ø§Ø± Ù‡Ø± Ø³Ø§Ø¹Øª (UTC)
  workflow_dispatch: # Ø§Ø¬Ø±Ø§ÛŒ Ø¯Ø³ØªÛŒ

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies (optional)
        run: npm install || echo "No dependencies to install"

      - name: ğŸ”„ Run update script
        run: node scripts/updateStats.js

      - name: ğŸ“¤ Commit and push changes
        env:
          MYLANDING: ${{ secrets.MYLANDING }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/stats.json
          git commit -m "ğŸ” update stats.json automatically" || echo "No changes to commit"
          git push https://x-access-token:${MYLANDING}@github.com/${{ github.repository }}.git HEAD:main
