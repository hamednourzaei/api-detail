name: Update Stats JSON

on:
  schedule:
    - cron: "0 * * * *" # اجرای خودکار هر ساعت (UTC)
  workflow_dispatch: # اجرای دستی

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout repository
        uses: actions/checkout@v3

      - name: 🛠️ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📦 Install dependencies (optional)
        run: npm install || echo "No dependencies to install"

      - name: 🔄 Run update script
        run: node scripts/updateStats.js

      - name: 📤 Commit and push changes
        env:
          MYLANDING: ${{ secrets.MYLANDING }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/stats.json
          git commit -m "🔁 update stats.json automatically" || echo "No changes to commit"
          git push https://x-access-token:${MYLANDING}@github.com/${{ github.repository }}.git HEAD:main
