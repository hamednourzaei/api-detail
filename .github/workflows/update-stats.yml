name: Update Stats JSON

on:
  schedule:
    - cron: "0 0 * * *" # Ø§Ø¬Ø±Ø§ÛŒ Ø±ÙˆØ²Ø§Ù†Ù‡ Ø¯Ø± Ù†ÛŒÙ…Ù‡â€ŒØ´Ø¨ UTC
  workflow_dispatch: # Ø§Ø¬Ø±Ø§ÛŒ Ø¯Ø³ØªÛŒ

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.HAMEDMKM }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Ensure data directory exists
        run: mkdir -p data

      - name: Install dependencies
        run: npm ci

      - name: Run update script
        run: npm run update-stats

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.HAMEDMKM }}
          commit-message: ğŸ” update stats.json automatically
          title: "Auto-update stats.json"
          body: "Automatic update by GitHub Actions"
          branch: auto-update-stats
          base: main
          path: data
